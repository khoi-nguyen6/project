<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="product.css" rel="stylesheet">
</head>
<body>
    <!-- Product Detail Section -->
    <section class="product-detail py-5">
        <div class="container">
            <div class="row">
                <!-- Left Column: Product Image -->
                <div class="col-md-6">
                    <div class="product-image">
                        <img id="product-image" src="" alt="Product Image" class="img-fluid main-image">
                    </div>
                </div>
                <!-- Right Column: Product Info and Details -->
                <div class="col-md-6">
                    <div class="product-info">
                        <h1 id="product-name" class="product-title"></h1>
                        <p id="product-price" class="product-price"></p>
                        <p id="product-description" class="product-description"></p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Related Sneaker Selection -->
            <div class="row mt-5">
                <div class="col-12">
                    <h3>Related Sneakers</h3>
                    <div class="related-products">
                        <!-- Related Products will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Tabbed Content -->
    <div class="tabs">
        <ul class="tab-list">
            <li class="tab-item active" data-tab="details-tab">Product Details</li>
            <li class="tab-item" data-tab="reviews-tab">Reviews</li>
            <li class="tab-item" data-tab="specifications-tab">Specifications</li>
        </ul>
        <div class="tab-content">
            <div id="details-tab" class="tab-pane active">
                <p id="product-details">Details of the product...</p>
            </div>
            <div id="reviews-tab" class="tab-pane">
                <p>Customer reviews...</p>
            </div>
            <div id="specifications-tab" class="tab-pane">
                <p>Product specifications...</p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer bg-dark text-white py-3">
        <p class="text-center">&copy; 2024 Sneaker Shop. All rights reserved.</p>
    </footer>

    <!-- JavaScript to handle product data -->
    <script src="product.js"></script>
</body>
</html>
