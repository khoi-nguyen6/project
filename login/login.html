<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sneaker Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 15px;
        padding: 50px;
        max-width: 900px;
        width: 90%;
        text-align: center;
    }

    .login-form {
        width: 400px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-form h2 {
        font-size: 2em;
        font-weight: 700;
        margin-bottom: 20px;
        color: #333;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .form-control {
        border: none;
        border-radius: 25px;
        padding: 10px 15px;
        font-size: 16px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        outline: none;
    }

    .form-control:focus {
        outline: none;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .btn-primary {
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        border: none;
        padding: 12px 30px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        border-radius: 25px;
        width: 100%;
        cursor: pointer;
        transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #feb47b, #ff7e5f);
    }

    .social-icons img {
        width: 40px;
        margin: 0 10px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    .social-icons img:hover {
        transform: scale(1.2);
    }

    .signup-link {
        margin-top: 20px;
        font-size: 14px;
    }

    .signup-link a {
        color: #333;
        font-weight: bold;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    .brand-image img {
        max-width: 100%;
        height: auto;
        animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
</style>
</head>

<body>

<div class="container">
    <!-- Login Form Section -->
    <div class="login-form">
        <h2>Welcome Back</h2>
        <form action="#">
            <input type="text" class="form-control" placeholder="Username" required>
            <input type="password" class="form-control" placeholder="Password" required>
            <button type="button" id="btnLogin" class="btn btn-primary">Login</button>

        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="../signup/signup.html">Sign Up</a></p>
        </div>

        <div class="social-icons mt-4">
            <p>Or login with:</p>
            <img src="../img/face.png" alt="Facebook">
            <img src="../img/twiter.png" alt="Twitter">
            <img src="../img/GOogle.png" alt="Google">
        </div>
    </div>

    <!-- Brand Image Section -->
    <div class="brand-image">
        <img src="../img/Sneaker.png" alt="Sneaker Brand">
    </div>
</div>

<script src="./login.js"></script>
</body>
</html>
